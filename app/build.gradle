plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.mdselim.testgpt"
    compileSdk 34

    defaultConfig {
        applicationId "com.mdselim.testgpt"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17  // Set Java source compatibility to 17
        targetCompatibility JavaVersion.VERSION_17  // Set Java target compatibility to 17
    }

    kotlinOptions {
        jvmTarget = "17"  // Set Kotlin JVM target to 17
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.12.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"
}
